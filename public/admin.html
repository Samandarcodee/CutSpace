<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CutSpace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f4f4f5;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { margin-bottom: 30px; }
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
        }
        textarea { min-height: 100px; resize: vertical; }
        
        .file-upload {
            border: 2px dashed #2481cc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload:hover {
            background: #f0f8ff;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .upload-text {
            color: #2481cc;
            font-weight: 500;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #2481cc;
            color: white;
        }
        .btn-primary:hover {
            background: #1a6ba8;
        }
        .btn-success {
            background: #34c759;
            color: white;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        .alert-info {
            background: #e0f2fe;
            color: #0c4a6e;
        }
        .form-hint {
            display: block;
            margin-top: 4px;
            font-size: 14px;
            color: #64748b;
            line-height: 1.4;
        }
        
        .services-list {
            margin-top: 10px;
        }
        .service-item {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        .service-item input {
            flex: 1;
        }
        .btn-remove {
            padding: 8px 12px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Admin Panel</h1>
        
        <div class="card">
            <h2>Yangi Sartarosh Qo'shish</h2>
            <div id="message"></div>
            
            <form id="barberForm" onsubmit="addBarber(event)">
                <div class="form-group">
                    <label>Ism</label>
                    <small class="form-hint">Sartaroshning to'liq ism-familyasini yoki salon nomini kiriting.</small>
                    <input type="text" id="name" required placeholder="Bobur Rahimov">
                </div>

                <div class="form-group">
                    <label>Telegram ID (ixtiyoriy)</label>
                    <input type="text" id="telegram_id" placeholder="123456789">
                </div>

                <div class="form-group">
                    <label>Tavsif</label>
                    <textarea id="description" required placeholder="Professional sartarosh, 5 yillik tajriba"></textarea>
                </div>

                <div class="form-group">
                    <label>Avatar tanlash</label>
                    
                    <!-- Variant 1: URL -->
                    <div style="margin-bottom: 12px;">
                        <label style="font-size: 14px; font-weight: normal;">
                            <input type="radio" name="avatarType" value="url" checked onchange="toggleAvatarType()"> 
                            Rasm URL manzili
                        </label>
                        <input type="text" id="avatarUrl" placeholder="https://example.com/image.jpg" 
                               style="margin-top: 8px;" onchange="previewUrlImage(this.value)">
                        <small style="color: #999; display: block; margin-top: 4px;">
                            Masalan: https://imgur.com/abc.jpg
                        </small>
                    </div>

                    <!-- Variant 2: Emoji -->
                    <div style="margin-bottom: 12px;">
                        <label style="font-size: 14px; font-weight: normal;">
                            <input type="radio" name="avatarType" value="emoji" onchange="toggleAvatarType()"> 
                            Emoji avatar
                        </label>
                        <input type="text" id="emojiAvatar" placeholder="" 
                               style="width: 100px; margin-top: 8px; display: none;">
                    </div>

                    <!-- Variant 3: File Upload -->
                    <div style="margin-bottom: 12px;">
                        <label style="font-size: 14px; font-weight: normal;">
                            <input type="radio" name="avatarType" value="file" onchange="toggleAvatarType()"> 
                            Fayl yuklash
                        </label>
                        <div class="file-upload" id="fileUploadArea" style="display: none; margin-top: 8px;" 
                             onclick="document.getElementById('imageInput').click()">
                            <input type="file" id="imageInput" accept="image/*" onchange="previewFileImage(event)">
                            <div class="upload-text"> Rasm tanlash uchun bosing</div>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div id="imagePreview"></div>
                    <input type="hidden" id="finalAvatar" value="">
                </div>

                <div class="form-group">
                    <label>Xizmatlar</label>
                    <div class="services-list" id="servicesList">
                        <div class="service-item">
                            <input type="text" placeholder="Xizmat nomi" class="service-name" required>
                            <input type="number" placeholder="Narx (so'm)" class="service-price" required>
                            <button type="button" class="btn-remove" onclick="removeService(this)"></button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="addService()">+ Xizmat qo'shish</button>
                </div>

                <button type="submit" class="btn btn-primary"> Sartarosh qo'shish</button>
            </form>
        </div>

        <div class="card">
            <h2> Barcha Sartaroshlar</h2>
            <div id="barbersList"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        const API_ROOT = API.replace(/\/api\/?$/, '');
        let uploadedImageUrl = null;
        let isUploading = false;

        function toggleAvatarType() {
            const selectedType = document.querySelector('input[name="avatarType"]:checked').value;
            
            document.getElementById('avatarUrl').style.display = selectedType === 'url' ? 'block' : 'none';
            document.getElementById('emojiAvatar').style.display = selectedType === 'emoji' ? 'block' : 'none';
            document.getElementById('fileUploadArea').style.display = selectedType === 'file' ? 'block' : 'none';
            document.getElementById('imagePreview').innerHTML = '';
            if (selectedType !== 'file') {
                uploadedImageUrl = null;
                isUploading = false;
            }
        }

        function previewUrlImage(url) {
            if (url) {
                document.getElementById('imagePreview').innerHTML = 
                    `<img src="${url}" class="preview-image" onerror="this.src=''; this.alt=' Rasm yuklanmadi'">`;
                document.getElementById('finalAvatar').value = url;
            }
        }

        function previewFileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" class="preview-image">`;
                }
                reader.readAsDataURL(file);
                
                // Upload image immediately
                uploadImage(file);
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                isUploading = true;
                showMessage(' Rasm yuklanmoqda...', 'info');

                const response = await fetch(`${API}/upload/barber-image`, {
                    method: 'POST',
                    body: formData
                });

                const responseText = await response.text();
                let data = {};

                if (responseText) {
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        throw new Error('Server noto\'g\'ri javob qaytardi');
                    }
                }

                if (!response.ok || !data.success) {
                    const errorMessage = data && data.error ? data.error : 'Rasm yuklab bo\'lmadi';
                    throw new Error(errorMessage);
                }

                const imageUrl = data.imageUrl || '';
                uploadedImageUrl = imageUrl.startsWith('http')
                    ? imageUrl
                    : `${API_ROOT}${imageUrl}`;
                document.getElementById('finalAvatar').value = uploadedImageUrl;
                showMessage(' Rasm yuklandi!', 'success');
            } catch (err) {
                uploadedImageUrl = null;
                const message = err && err.message ? err.message : 'Server bilan bog\'lanib bo\'lmadi';
                showMessage(` Xatolik: ${message}`, 'error');
            } finally {
                isUploading = false;
            }
        }

        function addService() {
            const servicesList = document.getElementById('servicesList');
            const newService = document.createElement('div');
            newService.className = 'service-item';
            newService.innerHTML = `
                <input type="text" placeholder="Xizmat nomi" class="service-name" required>
                <input type="number" placeholder="Narx (so'm)" class="service-price" required>
                <button type="button" class="btn-remove" onclick="removeService(this)"></button>
            `;
            servicesList.appendChild(newService);
        }

        function removeService(btn) {
            btn.parentElement.remove();
        }

        async function addBarber(event) {
            event.preventDefault();

            if (isUploading) {
                showMessage(' Iltimos, rasm yuklanishi tugashini kuting.', 'info');
                return;
            }

            const services = [];
            document.querySelectorAll('.service-item').forEach(item => {
                const name = item.querySelector('.service-name').value;
                const price = parseInt(item.querySelector('.service-price').value);
                if (name && price) {
                    services.push({ name, price });
                }
            });

            // Get avatar based on selected type
            const avatarType = document.querySelector('input[name="avatarType"]:checked').value;
            let avatar = ''; // default

            if (avatarType === 'url') {
                avatar = document.getElementById('avatarUrl').value.trim() || '';
            } else if (avatarType === 'emoji') {
                avatar = document.getElementById('emojiAvatar').value.trim() || '';
            } else if (avatarType === 'file') {
                avatar = uploadedImageUrl || '';
            }

            const barberData = {
                name: document.getElementById('name').value,
                telegram_id: document.getElementById('telegram_id').value || null,
                description: document.getElementById('description').value,
                avatar: avatar,
                services: services,
                rating: 5.0,
                total_reviews: 0
            };

            try {
                const response = await fetch(`${API}/barbers/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(barberData)
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(' Sartarosh qo\'shildi!', 'success');
                    document.getElementById('barberForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    uploadedImageUrl = null;
                    document.querySelector('input[value="url"]').checked = true;
                    toggleAvatarType();
                    loadBarbers();
                } else {
                    showMessage(' Xatolik: ' + (data.error || 'Noma\'lum xato'), 'error');
                }
            } catch (err) {
                showMessage(' Server bilan bog\'lanib bo\'lmadi', 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = `alert alert-${type}`;
            msg.textContent = text;
            if (showMessage.timeoutId) {
                clearTimeout(showMessage.timeoutId);
            }
            showMessage.timeoutId = setTimeout(() => {
                msg.textContent = '';
                msg.className = '';
            }, 3000);
        }

        async function loadBarbers() {
            try {
                const response = await fetch(`${API}/barbers`);
                const barbers = await response.json();
                
                document.getElementById('barbersList').innerHTML = barbers.map(b => {
                    let avatarHtml = '';
                    if (b.avatar.startsWith('http://') || b.avatar.startsWith('https://')) {
                        avatarHtml = `<img src="${b.avatar}" style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; object-fit: cover;">`;
                    } else if (b.avatar.startsWith('/uploads')) {
                        avatarHtml = `<img src="${API_ROOT}${b.avatar}" style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; object-fit: cover;">`;
                    } else {
                        avatarHtml = `<span style="font-size: 32px;">${b.avatar}</span>`;
                    }
                    
                    return `
                        <div style="padding: 12px; border-bottom: 1px solid #e5e5e5;">
                            <strong>${b.name}</strong> -  ${b.rating.toFixed(1)}
                            <span style="margin-left: 10px;">${avatarHtml}</span>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
            }
        }

        loadBarbers();
    </script>
</body>
</html>
